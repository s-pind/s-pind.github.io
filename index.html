
<html> 
<head> 
<script> 


function timedRefresh(timeoutPeriod) {
    setTimeout("location.reload(true);",timeoutPeriod);
}

function changeImage()
{
var img = document.getElementById("image");
var og_path = (img.src).split("/");
if (og_path.at(-1) == "Frown.png"){
	img.src="Img/Smile.jpeg";
} else {
	img.src="Img/Frown.png";
}
return false;
}
function changeImage_2()
{

var img = document.getElementById("image");
<!--var img = new Image()--!>
img.src = "https://github.com/s-pind/s-pind.github.io/blob/main/Img/GPS_map.png?raw=true"+ new Date().getTime();
return false;
}

setInterval(function() {changeImage_2()}, 1000)

</script>

</head>
<body >

<div id= "img_home"></div>

<h1> Hello World! <h1/> 
<img id="image" src="https://github.com/s-pind/s-pind.github.io/blob/main/Img/GPS_map.png?raw=true", width ="100"/>
<br><br><br>
<button id="clickme" onclick="changeImage_2();">Click to change image!</button>
</body>
</html>
