Cache-Control: no-cache, no-store, must-revalidate

<html> 
<head> 
<script> 


function timedRefresh(timeoutPeriod) {
    setTimeout("location.reload(true);",timeoutPeriod);
}

function changeImage()
{
var img = document.getElementById("image");
var og_path = (img.src).split("/");
if (og_path.at(-1) == "Frown.png"){
	img.src="Img/Smile.jpeg";
} else {
	img.src="Img/Frown.png";
}
return false;
}
function changeImage_2()
{
	var img = document.getElementById("image");
	img.src = "https://github.com/s-pind/s-pind.github.io/tree/main/Img/GPS_map.png"
}


setInterval(function() {changeImage_2()}, 1000)

</script>

</head>
<body onload="JavaScript:timedRefresh(5000);">

<h1> Hello World! <h1/> 
<img id="image" src="Img/Smile.jpeg", width ="100"/>
<br><br><br>
<button id="clickme" onclick="changeImage();">Click to change image!</button>
</body>
</html>
